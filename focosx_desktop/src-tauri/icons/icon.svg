<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient from sky-500 to teal-500 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0ea5e9" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icon content scaled and centered (original 24x24 -> 320x320, centered at 256,256) -->
  <g transform="translate(96, 96) scale(13.333)">
    <!-- Outer Context Layer -->
    <path d="M12 2L2 12L12 22L22 12L12 2Z" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          stroke-opacity="0.35"
          fill="none"/>
    <!-- Middle Workspace Layer -->
    <path d="M12 6L6 12L12 18L18 12L12 6Z" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          stroke-opacity="0.75"
          fill="none"/>
    <!-- Inner Focus Core (Solid) -->
    <path d="M12 9.5L9.5 12L12 14.5L14.5 12L12 9.5Z" 
          fill="white"/>
  </g>
</svg>
