<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FocosX (Desktop)</title>

        <!-- Optional PDF viewer stylesheet used by the app -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
        />

        <!-- Tailwind CDN (runtime) - keeps parity with the web app -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Runtime Tailwind configuration (keep as plain JS; avoid embedding the literal string anywhere)
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            background: "#09090b", // Zinc 950
                            surface: "#18181b", // Zinc 900
                            border: "#27272a", // Zinc 800
                            text: "#a1a1aa", // Zinc 400
                            active: "#e4e4e7", // Zinc 200
                            accent: "#71717a", // Zinc 500
                        },
                        fontFamily: {
                            sans: ["Inter", "system-ui", "sans-serif"],
                        },
                    },
                },
            };
        </script>

        <style>
            /* Minimal inline styles used before the app stylesheet loads */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            body {
                margin: 0;
                background-color: #09090b;
                color: #a1a1aa;
                overflow: hidden; /* Prevent body scroll; app panels handle scrolling */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-family:
                    Inter,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
            }
        </style>

        <!-- Import map preserved from the web app for optional CDN-resolved modules -->
        <script type="importmap">
            {
                "imports": {
                    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
                    "react/": "https://aistudiocdn.com/react@^19.2.0/",
                    "react": "https://aistudiocdn.com/react@^19.2.0",
                    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
                    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.6.0",
                    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
                    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
                    "jszip": "https://esm.sh/jszip@3.10.1",
                    "@nutrient-sdk/viewer": "https://esm.sh/@nutrient-sdk/viewer@1.9.1",
                    "@embedpdf/pdfium": "https://esm.sh/@embedpdf/pdfium",
                    "@embedpdf/engines/pdfium": "https://esm.sh/@embedpdf/engines/pdfium",
                    "@embedpdf/engines/": "https://aistudiocdn.com/@embedpdf/engines@^1.4.1/",
                    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
                }
            }
        </script>

        <!-- App stylesheet (served at /index.css) -->
        <link rel="stylesheet" href="/index.css" />
    </head>

    <body>
        <div id="root"></div>

        <!-- Main entry for the React app (desktop) -->
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
