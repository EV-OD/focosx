name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x64
            
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x64
            
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            os_name: macos
            arch: x64
            
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: arm64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            librsvg2-bin \
            imagemagick \
            icnsutils

      - name: Install macOS dependencies
        if: matrix.os_name == 'macos'
        run: |
          brew install librsvg imagemagick

      - name: Setup Windows dependencies
        if: matrix.os_name == 'windows'
        run: |
          choco install imagemagick -y

      - name: Generate icons
        shell: bash
        run: |
          cd focosx_desktop
          chmod +x scripts/generate-icons.sh
          ./scripts/generate-icons.sh || echo "Icon generation completed with warnings"

      - name: Diagnose and enforce PNG RGBA (Linux)
        if: matrix.os_name == 'linux'
        run: |
          ICON_DIR="focosx_desktop/src-tauri/icons"
          echo "Checking icon directory: $ICON_DIR"
          if [ ! -d "$ICON_DIR" ]; then
            echo "Icon directory not found: $ICON_DIR"
            exit 0
          fi
          echo "Contents:" && ls -la "$ICON_DIR"
          if command -v identify >/dev/null 2>&1; then
            echo "Channel info (identify):"
            for f in "$ICON_DIR"/*.png; do
              [ -f "$f" ] || continue
              identify -format "%f %[channels]\n" "$f" || true
            done
          else
            echo "identify not available"
          fi
          if command -v convert >/dev/null 2>&1; then
            echo "Forcing conversion to TrueColorAlpha (RGBA) using convert"
            for f in "$ICON_DIR"/*.png; do
              [ -f "$f" ] || continue
              convert "$f" -background none -alpha set -colorspace sRGB -type TrueColorAlpha "$f" || true
            done
            echo "Post-conversion channel info:"
            for f in "$ICON_DIR"/*.png; do
              [ -f "$f" ] || continue
              identify -format "%f %[channels]\n" "$f" || true
            done
          else
            echo "ImageMagick convert not found; cannot enforce RGBA"
          fi

      - name: Install frontend dependencies (root)
        env:
          PNPM_CONFIG_FROZEN_LOCKFILE: 'false'
        run: |
          # Install workspace/root dependencies (includes shared deps used by focosx_desktop)
          # Explicitly disable frozen lockfile via env + flag to avoid CI defaults
          pnpm install --no-frozen-lockfile

      - name: Install focosx_desktop dependencies
        working-directory: focosx_desktop
        run: |
          # Ensure local install for the desktop package
          pnpm install

      - name: Build frontend
        working-directory: focosx_desktop
        run: pnpm build

      - name: Ensure Rust target is installed
        # Ensure the requested cargo target is present on the runner before tauri build
        run: |
          echo "Installing Rust target: ${{ matrix.target }}"
          rustup target add ${{ matrix.target }} || true

      - name: Ensure icons are valid PNG (RGBA) — Unix
        if: matrix.os_name != 'windows'
        # Convert PNG icons to have an alpha channel (fixes "icon ... is not RGBA" panics)
        run: |
          ICON_DIR="focosx_desktop/src-tauri/icons"
          if [ ! -d "$ICON_DIR" ]; then
            echo "Icon directory '$ICON_DIR' not found; skipping conversion"
            exit 0
          fi
          if command -v convert >/dev/null 2>&1; then
            echo "Converting icons to RGBA where needed in $ICON_DIR"
            for f in "$ICON_DIR"/*.png; do
              if [ -f "$f" ]; then
                convert "$f" -background none -alpha set "$f" || true
              fi
            done
          else
            echo "ImageMagick not found; skipping icon conversion"
          fi

      - name: Ensure icons are valid PNG (RGBA) — Windows
        if: matrix.os_name == 'windows'
        shell: powershell
        run: |
          # Use ImageMagick 'magick' binary on Windows if available
          $iconDir = "focosx_desktop\src-tauri\icons"
          if (-not (Test-Path $iconDir)) {
            Write-Host "Icon directory '$iconDir' not found; skipping conversion"
            exit 0
          }
          $magick = Get-Command magick -ErrorAction SilentlyContinue
          if ($null -ne $magick) {
            Write-Host "Converting icons to RGBA using magick in $iconDir"
            Get-ChildItem -Path $iconDir -Filter *.png -File | ForEach-Object {
              & magick $_.FullName -background none -alpha set $_.FullName
            }
          } else {
            Write-Host "ImageMagick 'magick' not found; skipping icon conversion"
          }

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: focosx_desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focosx-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Verify downloaded artifacts
        run: |
          echo "Checking for downloaded artifacts in 'artifacts'..."
          set -o pipefail
          count=$(find artifacts -type f | wc -l || true)
          echo "Found $count files under artifacts/"
          if [ "$count" -eq 0 ]; then
            echo "No artifacts were downloaded. Aborting release to avoid attaching only source archives."
            echo "Check the build job logs to ensure artifacts were uploaded (upload-artifact step)."
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
