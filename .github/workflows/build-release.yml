name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch: x64
            
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch: x64
            
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            os_name: macos
            arch: x64
            
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            os_name: macos
            arch: arm64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            librsvg2-bin \
            imagemagick \
            icnsutils

      - name: Install macOS dependencies
        if: matrix.os_name == 'macos'
        run: |
          brew install librsvg imagemagick

      - name: Setup Windows dependencies
        if: matrix.os_name == 'windows'
        run: |
          choco install imagemagick -y

      - name: Generate icons
        shell: bash
        run: |
          cd focosx_desktop
          chmod +x scripts/generate-icons.sh
          ./scripts/generate-icons.sh || echo "Icon generation completed with warnings"

      # Removed intermediate icon steps - all icon work now happens in "Force RGBA icons" step before Tauri build

      - name: Install frontend dependencies (root)
        env:
          PNPM_CONFIG_FROZEN_LOCKFILE: 'false'
        run: |
          # Install workspace/root dependencies (includes shared deps used by focosx_desktop)
          # Explicitly disable frozen lockfile via env + flag to avoid CI defaults
          pnpm install --no-frozen-lockfile

      - name: Install focosx_desktop dependencies
        working-directory: focosx_desktop
        run: |
          # Ensure local install for the desktop package
          pnpm install

      - name: Build frontend
        working-directory: focosx_desktop
        run: pnpm build

      - name: Ensure Rust target is installed
        # Ensure the requested cargo target is present on the runner before tauri build
        run: |
          echo "Installing Rust target: ${{ matrix.target }}"
          rustup target add ${{ matrix.target }} || true

      - name: Force RGBA icons (Linux)
        if: matrix.os_name == 'linux'
        run: |
          set -e
          ICON_DIR="focosx_desktop/src-tauri/icons"
          echo "=== Force RGBA icons ==="
          echo "Icon directory: $ICON_DIR"
          ls -la "$ICON_DIR" || true
          
          # Print tool versions
          echo "ImageMagick version:"
          convert --version | head -1 || echo "convert not found"
          
          # Force convert ALL PNGs to RGBA using png:color-type=6
          echo "Converting all PNGs to RGBA (png:color-type=6)..."
          for f in "$ICON_DIR"/*.png; do
            [ -f "$f" ] || continue
            echo "Processing: $f"
            # Create temp file, convert with forced RGBA, replace original
            convert "$f" -background none -alpha on -define png:color-type=6 "${f}.tmp.png"
            mv "${f}.tmp.png" "$f"
          done
          
          # Verify all PNGs are now RGBA
          echo "=== Verification ==="
          ALL_RGBA=true
          for f in "$ICON_DIR"/*.png; do
            [ -f "$f" ] || continue
            channels=$(identify -format "%[channels]" "$f" 2>/dev/null || echo "unknown")
            colortype=$(identify -format "%[png:color-type]" "$f" 2>/dev/null || echo "unknown")
            echo "$f: channels=$channels color-type=$colortype"
            if [ "$channels" != "srgba" ] && [ "$channels" != "rgba" ]; then
              echo "WARNING: $f is NOT RGBA (channels=$channels)"
              ALL_RGBA=false
            fi
          done
          
          if [ "$ALL_RGBA" = "false" ]; then
            echo "ERROR: Some icons are still not RGBA after conversion!"
            exit 1
          fi
          echo "All icons are RGBA. Ready for Tauri build."

      - name: Force RGBA icons (macOS)
        if: matrix.os_name == 'macos'
        run: |
          set -e
          ICON_DIR="focosx_desktop/src-tauri/icons"
          echo "=== Force RGBA icons (macOS) ==="
          ls -la "$ICON_DIR" || true
          
          # Use magick (ImageMagick 7) on macOS
          echo "ImageMagick version:"
          magick --version | head -1 || convert --version | head -1 || echo "ImageMagick not found"
          
          for f in "$ICON_DIR"/*.png; do
            [ -f "$f" ] || continue
            echo "Processing: $f"
            if command -v magick >/dev/null 2>&1; then
              magick "$f" -background none -alpha on -define png:color-type=6 "${f}.tmp.png"
            else
              convert "$f" -background none -alpha on -define png:color-type=6 "${f}.tmp.png"
            fi
            mv "${f}.tmp.png" "$f"
          done
          echo "All icons processed."

      - name: Force RGBA icons (Windows)
        if: matrix.os_name == 'windows'
        shell: powershell
        run: |
          $iconDir = "focosx_desktop\src-tauri\icons"
          Write-Host "=== Force RGBA icons (Windows) ==="
          if (-not (Test-Path $iconDir)) {
            Write-Host "Icon directory '$iconDir' not found; skipping conversion"
            exit 0
          }
          Get-ChildItem -Path $iconDir | Format-Table Name, Length
          
          $magick = Get-Command magick -ErrorAction SilentlyContinue
          if ($null -ne $magick) {
            Write-Host "Using magick to force RGBA (png:color-type=6)"
            Get-ChildItem -Path $iconDir -Filter *.png -File | ForEach-Object {
              $tmp = "$($_.FullName).tmp.png"
              & magick $_.FullName -background none -alpha on -define png:color-type=6 $tmp
              Move-Item -Force $tmp $_.FullName
              Write-Host "Processed: $($_.Name)"
            }
          } else {
            Write-Host "WARNING: ImageMagick 'magick' not found; icons may not be RGBA"
          }

      - name: Build Tauri app
        # Use the tauri-action to build the app and generate the installers
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: focosx_desktop
          args: --target ${{ matrix.target }}
          includeRelease: true # This makes the tauri-action look for release files

      # --- NEW STEP TO UPLOAD ARTIFACTS ---
      - name: Upload Artifacts to Workflow Run
        uses: actions/upload-artifact@v4
        with:
          # Use a descriptive name for the artifact
          name: ${{ matrix.target }}-Tauri-Bundle
          # The path to the directory containing all the generated installers/bundles
          path: focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/*


      - name: List built artifacts
        if: always()
        shell: bash
        run: |
          echo "=== Searching for bundle directories ==="
          find focosx_desktop/src-tauri/target -name "bundle" -type d 2>/dev/null || true
          echo ""
          echo "=== All bundle contents ==="
          find focosx_desktop/src-tauri/target -path "*/bundle/*" -type f 2>/dev/null | head -50 || true
          echo ""
          echo "=== Expected path ==="
          ls -la "focosx_desktop/src-tauri/target/release/bundle/" 2>/dev/null || echo "Bundle not found"

      - name: Copy artifacts to staging
        shell: bash
        run: |
          mkdir -p staging
          # Copy from target-specific path
          if [ -d "focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle" ]; then
            echo "Copying from target-specific bundle..."
            cp -r focosx_desktop/src-tauri/target/${{ matrix.target }}/release/bundle/* staging/ || true
          fi
          # Copy from default path (fallback)
          if [ -d "focosx_desktop/src-tauri/target/release/bundle" ]; then
            echo "Copying from default bundle..."
            cp -r focosx_desktop/src-tauri/target/release/bundle/* staging/ || true
          fi
          echo "=== Staging contents ==="
          find staging -type f 2>/dev/null || echo "No files in staging"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focosx-${{ matrix.os_name }}-${{ matrix.arch }}
          path: staging/
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Verify downloaded artifacts
        run: |
          echo "Checking for downloaded artifacts in 'artifacts'..."
          set -o pipefail
          count=$(find artifacts -type f | wc -l || true)
          echo "Found $count files under artifacts/"
          if [ "$count" -eq 0 ]; then
            echo "No artifacts were downloaded. Aborting release to avoid attaching only source archives."
            echo "Check the build job logs to ensure artifacts were uploaded (upload-artifact step)."
            exit 1
          fi

      - name: Collect release files
        run: |
          mkdir -p release-files
          # Find and copy all release-worthy files
          find artifacts -type f \( \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.AppImage" -o \
            -name "*.msi" -o \
            -name "*-setup.exe" -o \
            -name "*.dmg" \
          \) -exec cp {} release-files/ \;
          echo "=== Files to be released ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
